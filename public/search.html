<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DIF – Search Profiles</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen">

  <!-- Header -->
  <header class="border-b border-gray-200">
    <div class="max-w-5xl mx-auto px-6 py-6">
      <div class="flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
          <div class="w-10 h-10 bg-black rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-black">DIF</h1>
            <p class="text-sm text-gray-600">Digital Identity Firewall</p>
          </div>
        </a>
        <a href="view.html" class="text-sm text-gray-600 hover:text-black transition-colors flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
          Back to Identity
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto px-6 py-12">
    
    <!-- Page Title -->
    <div class="mb-8 text-center">
      <div class="w-20 h-20 bg-green-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-black mb-2">Search DIF Profiles</h2>
      <p class="text-gray-600">Find verified users by username, fingerprint, or social accounts</p>
    </div>

    <!-- Search Info -->
    <div class="mb-6 bg-gradient-to-r from-green-50 to-blue-50 rounded-xl p-6 border border-green-200">
      <h3 class="text-sm font-semibold text-green-900 mb-3 flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        Search Formats
      </h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3 text-sm">
        <div class="bg-white bg-opacity-60 rounded-lg p-3 border border-green-300">
          <p class="font-semibold text-green-900 mb-1">DIF Username</p>
          <code class="text-xs text-green-700">dif@username</code>
        </div>
        <div class="bg-white bg-opacity-60 rounded-lg p-3 border border-blue-300">
          <p class="font-semibold text-blue-900 mb-1">Instagram Handle</p>
          <code class="text-xs text-blue-700">insta@handle</code>
        </div>
        <div class="bg-white bg-opacity-60 rounded-lg p-3 border border-purple-300">
          <p class="font-semibold text-purple-900 mb-1">Fingerprint</p>
          <code class="text-xs text-purple-700">fp@fingerprint</code>
        </div>
      </div>
    </div>

    <!-- Search Card -->
    <div class="bg-white border-2 border-gray-200 rounded-xl p-8 shadow-sm mb-6">
      
      <div class="mb-6">
        <label class="block mb-2">
          <div class="flex items-center gap-2 mb-3">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <span class="text-sm font-semibold text-black uppercase tracking-wide">Search Query</span>
          </div>
          <input 
            id="query"
            placeholder="e.g., dif@username, insta@handle, or fp@fingerprint"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-600 focus:outline-none transition-colors text-black placeholder-gray-400" 
          />
        </label>
      </div>

      <button 
        id="searchBtn"
        class="w-full px-6 py-4 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-sm hover:shadow-lg flex items-center justify-center gap-2 group">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <span>Search</span>
      </button>

    </div>

    <!-- Results -->
    <div id="results" class="space-y-4"></div>

  </main>

  <!-- Footer -->
  <footer class="border-t border-gray-200 mt-16">
    <div class="max-w-5xl mx-auto px-6 py-6">
      <p class="text-sm text-gray-500 text-center">Secure identity management powered by DIF</p>
    </div>
  </footer>
  <!-- Floating Bottom Navigation Bar (Linux-inspired) -->
  <nav class="fixed bottom-4 left-1/2 -translate-x-1/2 z-50">
    <div class="bg-black/95 backdrop-blur-xl border border-gray-800 rounded-xl shadow-2xl px-1 py-1">
      <div class="flex items-center gap-0.5">
        
        <!-- Home -->
        <a href="index.html" class="group relative flex items-center justify-center w-14 h-12 rounded-lg hover:bg-white/10 transition-all duration-200 active:scale-95">
          <div class="relative">
            <svg class="w-5 h-5 text-white transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
          </div>
          <!-- Active indicator -->
          <div class="absolute bottom-1 w-4 h-0.5 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
        </a>

        <!-- Divider -->
        <div class="w-px h-8 bg-gray-700"></div>

        <!-- Security -->
        <a href="security.html" class="group relative flex items-center justify-center w-14 h-12 rounded-lg hover:bg-white/10 transition-all duration-200 active:scale-95">
          <div class="relative">
            <svg class="w-5 h-5 text-white transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
            </svg>
            <!-- Notification badge -->
            <div class="absolute -top-0.5 -right-0.5 w-1.5 h-1.5 bg-green-500 rounded-full border border-black"></div>
          </div>
          <div class="absolute bottom-1 w-4 h-0.5 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
        </a>

        <!-- Divider -->
        <div class="w-px h-8 bg-gray-700"></div>

        <!-- Settings -->
        <a href="settings.html" class="group relative flex items-center justify-center w-14 h-12 rounded-lg hover:bg-white/10 transition-all duration-200 active:scale-95">
          <div class="relative">
            <svg class="w-5 h-5 text-white transition-transform group-hover:scale-110 group-hover:rotate-45 duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </div>
          <div class="absolute bottom-1 w-4 h-0.5 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
        </a>

      </div>
    </div>
  </nav>

<script type="module">
  import { db } from "./firebase-config.js";
  import { ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  async function sha256Hex(text) {
    const enc = new TextEncoder();
    const data = enc.encode(text);
    const hash = await crypto.subtle.digest("SHA-256", data);
    return Array.from(new Uint8Array(hash))
      .map(b => b.toString(16).padStart(2, "0"))
      .join("");
  }

  const q = document.getElementById("query");
  const searchBtn = document.getElementById("searchBtn");
  const results = document.getElementById("results");

  searchBtn.onclick = async () => {
    searchBtn.disabled = true;
    searchBtn.innerHTML = `
      <svg class="animate-spin h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
      </svg>
      <span>Searching...</span>
    `;
    
    results.innerHTML = `
      <div class="bg-gray-50 border-2 border-gray-200 rounded-xl p-8 text-center">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-600 mx-auto mb-3"></div>
        <p class="text-gray-600">Searching profiles...</p>
      </div>
    `;
    
    const text = q.value.trim().toLowerCase();

    if (!text.includes("@")) {
      results.innerHTML = `
        <div class="bg-red-50 border-2 border-red-200 rounded-xl p-6 flex items-start gap-3">
          <svg class="w-6 h-6 text-red-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <div>
            <p class="text-sm font-semibold text-red-900 mb-1">Invalid Search Format</p>
            <p class="text-sm text-red-700">Please use one of these formats: <code class="bg-red-100 px-1 rounded">dif@username</code>, <code class="bg-red-100 px-1 rounded">insta@handle</code>, or <code class="bg-red-100 px-1 rounded">fp@fingerprint</code></p>
          </div>
        </div>
      `;
      searchBtn.disabled = false;
      searchBtn.innerHTML = `
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <span>Search</span>
      `;
      return;
    }

    const [mode, term] = text.split("@");

    let username = null;

    // --------------------------------------------
    // 1️⃣ DIF username → dif@vahnivesh
    // --------------------------------------------
    if (mode === "dif") {
      const snap = await get(ref(db, "dif/" + term));
      if (snap.exists()) username = term;
    }

    // --------------------------------------------
    // 2️⃣ Instagram → insta@handle
    // --------------------------------------------
    if (mode === "insta") {
      const hash = await sha256Hex(term);
      const used = await get(ref(db, "verified_instagram/" + hash));

      if (used.exists()) {
        const links = await get(ref(db, "user_links"));
        const all = links.val();
        for (const u in all) {
          if (all[u].instagram === hash) username = u;
        }
      }
    }

    // --------------------------------------------
    // 3️⃣ Fingerprint → fp@abcd1234
    // --------------------------------------------
    if (mode === "fp") {
      const all = await get(ref(db, "dif"));
      if (all.exists()) {
        const data = all.val();
        for (const u in data) {
          if (data[u].publicFP === term) {
            username = u;
          }
        }
      }
    }

    if (username) {
      results.innerHTML = `
        <div class="bg-white border-2 border-green-200 rounded-xl p-8 shadow-sm">
          <div class="flex items-start gap-6 mb-6">
            <div class="w-16 h-16 bg-green-600 rounded-xl flex items-center justify-center flex-shrink-0">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
            </div>
            <div class="flex-1">
              <div class="flex items-center gap-2 mb-2">
                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                <span class="text-xs font-semibold text-green-700 uppercase tracking-wide">Profile Found</span>
              </div>
              <p class="text-2xl font-bold text-black mb-1">@${username}</p>
              <p class="text-sm text-gray-600">Verified DIF identity</p>
            </div>
          </div>
          
          <button 
            onclick="openProfile('${username}')"
            class="w-full px-6 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition-all transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2 group">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <span>View Full Profile</span>
            <svg class="w-4 h-4 opacity-70 group-hover:opacity-100 group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
      `;
    } else {
      results.innerHTML = `
        <div class="bg-gray-50 border-2 border-gray-200 rounded-xl p-8 text-center">
          <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </div>
          <p class="text-lg font-semibold text-gray-700 mb-2">No Profile Found</p>
          <p class="text-sm text-gray-600">No matching user was found for your search query. Try a different search term.</p>
        </div>
      `;
    }

    searchBtn.disabled = false;
    searchBtn.innerHTML = `
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <span>Search</span>
    `;
  };

  window.openProfile = (u) =>
    window.location.href = "public-profile.html?user=" + u;
</script>

</body>
</html>

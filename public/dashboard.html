<script>
// ---------- IndexedDB ----------
function openDB() {
  return new Promise((resolve) => {
    const req = indexedDB.open("DIF_DB", 1);

    req.onupgradeneeded = (e) => {
      const db = e.target.result;
      if (!db.objectStoreNames.contains("identity")) {
        db.createObjectStore("identity", { keyPath: "id" });
      }
    };

    req.onsuccess = () => resolve(req.result);
  });
}

// ---------- Load identity ----------
async function loadIdentity() {
  const db = await openDB();
  const tx = db.transaction("identity", "readonly");
  const store = tx.objectStore("identity");

  const req = store.get("default");

  req.onsuccess = () => {
    const data = req.result;
    const box = document.getElementById("status");

    if (!data) {
      box.innerHTML = `
        <div class="text-center">
          <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
          </div>
          <p class="text-lg font-semibold text-black mb-2">No Identity Found</p>
          <p class="text-gray-600">Create a new identity to get started</p>
        </div>
      `;
      return;
    }

    box.innerHTML = `
      <div class="flex items-start gap-6">
        <div class="w-16 h-16 bg-black rounded-xl flex items-center justify-center flex-shrink-0">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <div class="flex items-center gap-2 mb-3">
            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
            <span class="text-sm font-medium text-green-700">Active Identity</span>
          </div>
          <div class="space-y-2">
            <div>
              <p class="text-xs text-gray-500 uppercase tracking-wide mb-1">Full Name</p>
              <p class="text-base font-semibold text-black">${data.fullName}</p>
            </div>
            <div>
              <p class="text-xs text-gray-500 uppercase tracking-wide mb-1">Username</p>
              <p class="text-base font-medium text-black">@${data.username}</p>
            </div>
            <div>
              <p class="text-xs text-gray-500 uppercase tracking-wide mb-1">Public Fingerprint</p>
              <p class="text-sm font-mono text-gray-700 break-all">${data.publicFP}</p>
            </div>
          </div>
        </div>
      </div>
    `;
  };
}

loadIdentity();
</script>
